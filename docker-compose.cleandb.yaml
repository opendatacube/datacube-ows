services:
  postgres:
    # clean postgis db
    image: kartoza/postgis:13-3.1
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
    ports:
      - "${DB_PORT}:5432"
    restart: always
  # Overwrite ows so it can talk to docker db
  ows_18:
    ports:
      - 8000:8000
    environment:
      DB_PORT: 5432

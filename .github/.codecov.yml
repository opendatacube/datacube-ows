codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default: # This can be anything, but it needs to exist as the name
        # basic settings
        target: auto
        threshold: 40%
  precision: 2
  round: down
  range: "20...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

fixes:
  - /::datacube_ows/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

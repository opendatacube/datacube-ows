---
name: Spell check

on:
  pull_request:
    branches:
        - 'master'
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/spellcheck.yaml'


  push:
    branches:
      - 'master'
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/spellcheck.yaml'

jobs:

  pyspellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: igsekor/pyspelling-any@v0.0.2
        name: Spellcheck

version: '3.4'

services:
  postgres:
    # db
    build: docker/database/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    restart: always
  # Overwrite ows so it can talk to docker db
  ows:
    ports:
      - 8000:8000
